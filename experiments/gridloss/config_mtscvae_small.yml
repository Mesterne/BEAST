experiment_results_dir: experiments/gridloss/results
dataset_args:
  directory: data/gridloss
  training_data: train_small.csv # NOTE SMALL DATASET
  test_data: test.csv
  window_size: 192
  step_size: 24
  timeseries_to_use:
    - grid1-load
    - grid1-loss
    - grid1-temp
  num_features_per_uts: 4
  use_one_hot_encoding: false
  use_identity_mapping: true
  test_set_sample_size: 10
stl_args:
  series_periodicity: 24
model_args:
  reconstruction_model_args:
  feature_model_args:
    model_name: mts_cvae
    input_size: 24
    output_size: 12
    hidden_network_sizes:
      - 256
    training_args:
      num_epochs: 2 # 1, 50
      batch_size: 128
      learning_rate: 0.001
      early_stopping_patience: 25
    conditional_gen_model_args:
      condition_type: "feature" # "feature" or "feature_delta"
      input_size_without_conditions: 576
      mts_size: 576
      output_size: 576
      latent_size: 64
      number_of_conditions: 12
      hidden_layers:
        - [512, linear, relu]
        - [256, linear, relu]
        - [128, linear, relu]
  forecasting_model_args:
    window_size: 168
    network_size:
      - 100
      - 100
    horizon_length: 24
    model_name: feedforward_forecaster
    model_params_storage_dir: models/feedforward
    training_args:
      num_epochs: 50
      batch_size: 128
      learning_rate: 0.001
      early_stopping_patience: 25
