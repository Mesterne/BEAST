experiment_results_dir: experiments/gridloss/results
dataset_args:
  directory: data/gridloss
  training_data: train.csv
  test_data: test.csv
  window_size: 192
  step_size: 24
  timeseries_to_use:
    - grid1-load
    - grid1-loss
    - grid1-temp
  num_features_per_uts: 4
  use_one_hot_encoding: false
  use_identity_mapping: false
  test_set_sample_size: 500
stl_args:
  series_periodicity: 24
model_args:
  reconstruction_model_args:
    model_type: 'ga'
    num_runs: 1
    num_generations: 100
    num_parents_mating: 2
    solutions_per_population: 10
    init_range_low: -5
    init_range_high: 5
    parent_selection_type: "sss"
    crossover_type: "single_point"
    mutation_type: "random"
    mutation_percent_genes: 25
    legal_values:
      trend_det_factor: [0.01, 10]
      trend_slope_factor: [-1, 1]
      trend_lin_factor: [0.01, 10]
      seasonal_det_factor: [0.01, 10]
  feature_model_args:
    model_name: mts_cvae
    input_size: 24
    output_size: 12
    hidden_network_sizes:
      - 256
    training_args:
      num_epochs: 400
      batch_size: 16
      learning_rate: 0.0001
      early_stopping_patience: 50
    conditional_gen_model_args:
      condition_type: "feature_delta"
      input_size_without_conditions: 576
      mts_size: 576
      output_size: 576
      latent_size: 64
      number_of_conditions: 12
      hidden_layers:
        - [512, linear, relu]
        - [512, linear, relu]
        - [256, linear, relu]
        - [256, linear, relu]
        - [128, linear, relu]
  forecasting_model_args:
    window_size: 168
    network_size:
      - 100
      - 100
    horizon_length: 24
    model_name: feedforward_forecaster
    model_params_storage_dir: models/feedforward
    training_args:
      num_epochs: 50
      batch_size: 128
      learning_rate: 0.001
      early_stopping_patience: 25
