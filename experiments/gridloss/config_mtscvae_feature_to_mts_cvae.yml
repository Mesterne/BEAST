experiment_results_dir: experiments/gridloss/results
dataset_args:
  directory: data/gridloss
  training_data: train_small.csv
  test_data: test.csv
  window_size: 192
  mts_size: 576
  step_size: 24
  timeseries_to_use:
    - grid1-load
    - grid1-loss
    - grid1-temp
  num_features_per_uts: 4
  use_one_hot_encoding: false
  use_identity_mapping: false
  test_set_sample_size: 3
stl_args:
  series_periodicity: 24
model_args:
  reconstruction_model_args:
    model_type: 'cvae'
    condition_type: "feature"
    input_size_without_conditions: 576
    output_size: 576
    latent_size: 128
    number_of_conditions: 12 # Delta values
    hidden_layers:
      - [1024, linear, relu]
      - [512, linear, relu]
      - [256, linear, relu]
    training_args:
      num_epochs: 5
      batch_size: 128
      learning_rate: 0.005
      early_stopping_patience: 25
  feature_model_args:
    model_name: feature_cvae
    training_args:
      num_epochs: 1
      batch_size: 256
      learning_rate: 0.005
      early_stopping_patience: 25
    conditional_gen_model_args:
      condition_type: "feature"
      input_size_without_conditions: 12
      mts_size: 576
      latent_size: 64
      output_size: 12
      number_of_conditions: 12
      hidden_layers:
        - [512, linear, relu]
        - [256, linear, relu]
        - [128, linear, relu]
  forecasting_model_args:
    window_size: 168
    network_size:
      - 100
      - 100
    horizon_length: 24
    model_name: feedforward_forecaster
    model_params_storage_dir: models/feedforward
    training_args:
      num_epochs: 50
      batch_size: 128
      learning_rate: 0.001
      early_stopping_patience: 25
